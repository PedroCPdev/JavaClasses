<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Volume Calculator</title>
</head>
<body>

	<div style="text-align: center;">

		<h1>
			<b>Volume Calculator (Cube / Sphere)</b>
		</h1>
		<br>

		<form action="FormsServlet" method="post">

			Entry: <input type="text" name="entry"><br> Cube: <input
				type="radio" name="shape" value="1" checked required><br>
			Sphere: <input type="radio" name="shape" value="2" checked required><br>
			<input type="submit" value="Calculate Volume">

		</form>

	</div>

</body>
</html>
